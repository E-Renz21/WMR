<!DOCTYPE html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>
</head>
<body>
    <div class="card-login">
        <div>
            <label for="name">Name</label>
            <input type="text" placeholder="Value" id="login-name" class="rounded">
        </div>
        <div>
            <label for="name">Surname</label>
            <input type="text" placeholder="Value" id="login-surname" class="rounded">
        </div>
        <div>
            <label for="name">Email</label>
            <input type="text" placeholder="Value" id="login-email" class="rounded">
        </div>
        <div>
            <label for="name">Message</label>
            <textarea placeholder="Value" id="login-message"  class="rounded"></textarea>
        </div>
        <button class="rounded" onclick="login()">Submit</button>
    </div>
</body>
</html>
