<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Delivery</title>
    <link rel="stylesheet" href="../css/request.css">
</head>
<body>
    <header>
        <img src="../images/logo.png" class="logo" alt="logo">
        <nav>
            <a href="#">Request Delivery</a>
            <a href="#">Trucks</a>
            <a href="#">About Us</a>
        </nav>
    </header>

    <section class="hero">
        <div class="left-section">
            <img src="../images/trustWMR.png" alt="Trust WMR">
        </div>
        <div class="right-section">
            <h2>REQUEST DELIVERY</h2>
            <h4>FILL UP INFORMATION</h4>
            <form>
                <div class="form-row two-cols">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" placeholder="Enter full name" required>
                    </div>
                    <div class="form-group ">
                        <label>Company / Business Name</label>
                        <input type="text" placeholder="Enter company name" required>
                    </div>
                </div>
            
                <div class="form-row two-cols">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="text" placeholder="Enter email address" required>
                    </div>
                </div>
            
                <div class="form-row two-cols">
                    <div class="form-group">
                        <label>Contact Number</label>
                        <input id="phoneNumber" type="number" placeholder="Enter contact number">
                    </div>
                </div>
            
                <div class="form-row two-cols">
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" placeholder="Enter address" required>
                    </div>
                </div>
            
                <div class="button-group">
                    <button type="button" onclick="window.location.href='home.html'">Back</button>
                    <button type="submit">Proceed</button>
                </div>
            </form>
            
        </div>
    </section>
</body>
</html>
