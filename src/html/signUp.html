<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="../css/signUp.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="../js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <img class="logo"src="../images/logo.png" alt="WMR Logo" class="logo">
        <h1 class="intro-text">Sign up to WMR to request a delivery and track your deliveries.</h1>

        <div class="card-login">
            <h1>Sign up </h1>
            <div>
                <label for="name">Email:</label>
                <input type="text" placeholder="Enter email" id="login-name" class="rounded">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" placeholder="Enter password" id="login-password" class="rounded">
                <label for="password">Confirm Password</label>
                <input type="password" placeholder="Enter Confirm password" id="login-password" class="rounded">
            </div>
            <button class="rounded" onclick="signUp()">Sign up</button>

            <div style="margin-top: 20px; text-align: center;">
                <div id="g_id_onload"
                     data-client_id="YOUR_GOOGLE_CLIENT_ID"
                     data-context="signin"
                     data-ux_mode="popup"
                     data-callback="handleCredentialResponse"
                     data-auto_prompt="false">
                </div>

                <div class="g_id_signin"
                     data-type="standard"
                     data-size="large"
                     data-theme="outline"
                     data-text="sign_in_with"
                     data-shape="rectangular"
                     data-logo_alignment="left">
                </div>
            </div>

            <div class="sign-up-container">
                <p>Already have an account?</p>
                <a href="login.html">Login here</a>
            </div>
        </div>
    </div>
</body>

</html>
